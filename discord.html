<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord - Spackrov League</title>
  <style>
    /* Global Reset & Base Styles */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #0a0c0c; color: #fff; font-family: Arial, sans-serif; min-height: 100vh; }
    
    /* Navigation with background */
    .nav { 
      position: fixed; 
      top: 0; 
      left: 0; 
      width: 100%; 
      padding: 30px 20px; 
      z-index: 1000; 
      background: rgba(10,12,12,0.95); 
    }
    .nav-container { 
      max-width: 800px; 
      margin: 0 auto; 
      display: flex; 
      align-items: center; 
      gap: 50px;
      justify-content: center;
    }
    .nav-link { 
      color: #FFD700; 
      text-decoration: none; 
      font-size: 16px; 
      opacity: 0.7; 
      position: relative;
      cursor: pointer;
      transition: opacity 0.3s; 
    }
    .nav-link:hover { opacity: 1; }
    /* Underline active main tab */
    .nav-link.active { 
      opacity: 1; 
      font-weight: bold; 
      border-bottom: 2px solid #FFD700; 
    }
    .logo img { 
      height: 40px; 
      width: auto; 
      transition: transform 0.3s; 
    }
    .logo:hover img { transform: scale(1.05); }
    .dropdown { 
      position: absolute; 
      top: 100%; 
      left: 50%; 
      transform: translateX(-50%) translateY(10px); 
      background: rgba(0,0,0,0.9); 
      backdrop-filter: blur(10px); 
      min-width: 200px; 
      border-radius: 8px; 
      padding: 10px 0; 
      opacity: 0; 
      visibility: hidden; 
      transition: all 0.3s ease; 
      box-shadow: 0 4px 20px rgba(255,215,0,0.1); 
    }
    .nav-link:hover .dropdown { 
      opacity: 1; 
      visibility: visible; 
      transform: translateX(-50%) translateY(0); 
    }
    .dropdown-item { 
      color: #FFD700; 
      text-decoration: none; 
      padding: 10px 20px; 
      display: block; 
      text-align: center; 
      opacity: 0.7; 
      transition: all 0.2s; 
    }
    .dropdown-item:hover { 
      opacity: 1; 
      background: rgba(255,215,0,0.1); 
    }
    /* Highlight active dropdown item */
    .dropdown-item.active { 
      opacity: 1; 
      background: rgba(255,215,0,0.2); 
    }
    
    /* Hero Section for Discord */
    .hero { 
      height: 100vh; 
      display: flex; 
      flex-direction: column; 
      justify-content: center; 
      align-items: center; 
      text-align: center; 
      padding: 0 20px; 
    }
    .hero h1 { 
      font-size: 72px; 
      margin-bottom: 20px; 
      background: linear-gradient(45deg, #FFD700, #FFD700); 
      -webkit-background-clip: text; 
      background-clip: text; 
      color: transparent; 
      font-style: italic; 
    }
    .hero p { 
      font-size: 20px; 
      color: #89a3a3; 
      margin-bottom: 30px; 
      max-width: 800px; 
    }
    .cta-button { 
      background-color: #FFD700; 
      color: #000; 
      padding: 15px 30px; 
      border-radius: 5px; 
      text-decoration: none; 
      font-weight: bold; 
      transition: all 0.3s; 
    }
    .cta-button:hover { 
      transform: translateY(-2px); 
      box-shadow: 0 4px 20px rgba(255,215,0,0.3); 
    }
    
    /* Floating Background Elements */
    .floating-elements { 
      position: fixed; 
      top: 0; 
      left: 0; 
      width: 100%; 
      height: 100%; 
      pointer-events: none; 
      z-index: -1; 
      overflow: hidden; 
    }
    .floating-element { 
      position: absolute; 
      background: linear-gradient(45deg, rgba(18,59,59,0.15), rgba(255,215,0,0.1)); 
      border-radius: 50%; 
      animation: float 20s infinite linear, glow 4s infinite ease-in-out; 
    }
    @keyframes float { 
      0% { transform: translate(0,0) rotate(0deg); } 
      50% { transform: translate(100px,100px) rotate(180deg); } 
      100% { transform: translate(0,0) rotate(360deg); } 
    }
    @keyframes glow { 
      0% { box-shadow: 0 0 20px rgba(255,215,0,0.1); } 
      50% { box-shadow: 0 0 40px rgba(255,215,0,0.2); } 
      100% { box-shadow: 0 0 20px rgba(255,215,0,0.1); } 
    }
  </style>
</head>
<body>
  <!-- Floating Background -->
  <div class="floating-elements" id="floatingElements"></div>
  
  <!-- Navigation -->
  <nav class="nav">
    <div class="nav-container">
      <!-- Left side tabs -->
      <div class="nav-link">
        Teams
        <div class="dropdown">
          <a href="teams.html" class="dropdown-item">View Teams</a>
          <a href="rosters.html" class="dropdown-item">Rosters</a>
        </div>
      </div>
      <div class="nav-link">
        Stats
        <div class="dropdown">
          <a href="player-stats.html" class="dropdown-item">Player Stats</a>
          <a href="league-standings.html" class="dropdown-item">League Standings</a>
        </div>
      </div>
      <div class="nav-link">
        Games
        <div class="dropdown">
          <a href="playoff-bracket.html" class="dropdown-item">Playoff Bracket</a>
          <a href="streams.html" class="dropdown-item">Stream Links</a>
        </div>
      </div>
      <!-- Centered logo -->
      <a href="index.html" class="logo">
        <img src="League-Logo.png" alt="SPACKROV Logo">
      </a>
      <!-- Right side tabs -->
      <div class="nav-link">
        <a href="rules.html" style="color: inherit; text-decoration: none;">Rules</a>
      </div>
      <div class="nav-link">
        <a href="league-history.html" style="color: inherit; text-decoration: none;">History</a>
      </div>
      <div class="nav-link active">
        Support
        <div class="dropdown">
          <a href="contact.html" class="dropdown-item">Contact Us</a>
          <a href="faqs.html" class="dropdown-item">FAQs</a>
          <a href="discord.html" class="dropdown-item active">Discord Links</a>
        </div>
      </div>
    </div>
  </nav>
  
  <!-- Hero Section for Discord -->
  <main class="hero">
    <h1>Discord Community</h1>
    <p>Join our Discord server to connect, chat, and stay updated with the league.</p>
    <a href="https://discord.gg/yourserver" class="cta-button" target="_blank">Join Discord</a>
  </main>
  
  <script>
    // Create floating background elements
    const floatingElements = document.getElementById('floatingElements');
    for (let i = 0; i < 8; i++) {
      const element = document.createElement('div');
      element.className = 'floating-element';
      const size = Math.random() * 200 + 100;
      element.style.width = size + 'px';
      element.style.height = size + 'px';
      element.style.left = Math.random() * 100 + '%';
      element.style.top = Math.random() * 100 + '%';
      const duration = Math.random() * 10 + 10;
      const delay = Math.random() * -20;
      element.style.animation = `float ${duration}s ${delay}s infinite linear, glow 4s infinite ease-in-out`;
      floatingElements.appendChild(element);
    }
  </script>
</body>
</html>
