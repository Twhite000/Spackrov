<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spackrov League - View Teams</title>
  <style>
    /* Global Reset & Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #0a0c0c;
      color: #ffffff;
      font-family: Arial, sans-serif;
      min-height: 100vh;
    }
    /* Navigation */
    .nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 30px 20px;
      z-index: 1000;
      background: rgba(10, 12, 12, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 215, 0, 0.1);
    }
    .nav-container {
      max-width: 800px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      gap: 50px; /* Updated gap */
      justify-content: center;
    }
    .nav-link {
      color: #FFD700;
      text-decoration: none;
      font-size: 16px; /* Updated font size */
      opacity: 0.7;
      position: relative;
      transition: opacity 0.3s;
      cursor: pointer;
    }
    .nav-link:hover {
      opacity: 1;
    }
    /* Underline active main tab */
    .nav-link.active {
      opacity: 1;
    }
    .nav-link.active::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: #FFD700;
    }
    .logo img {
      height: 40px;
      width: auto;
      transition: transform 0.3s;
    }
    .logo:hover img {
      transform: scale(1.05);
    }
    .dropdown {
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%) translateY(10px);
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(10px);
      min-width: 200px;
      border-radius: 8px;
      padding: 10px 0;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
      box-shadow: 0 4px 20px rgba(255, 215, 0, 0.1);
    }
    .nav-link:hover .dropdown {
      opacity: 1;
      visibility: visible;
      transform: translateX(-50%) translateY(0);
    }
    .dropdown-item {
      color: #FFD700;
      text-decoration: none;
      padding: 10px 20px;
      display: block;
      text-align: center;
      opacity: 0.7;
      transition: all 0.2s;
    }
    .dropdown-item:hover {
      opacity: 1;
      background: rgba(255, 215, 0, 0.1);
    }
    .dropdown-item.active {
      opacity: 1;
      background: rgba(255, 215, 0, 0.2);
    }
    /* Container & Header */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 120px 20px 40px;
    }
    .teams-header {
      text-align: center;
      margin-bottom: 40px;
    }
    .teams-title {
      font-size: 48px;
      margin-bottom: 15px;
      background: linear-gradient(45deg, #FFD700, #FFD700);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-style: italic;
    }
    /* Team Cards */
    .teams-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .team-card {
      background: rgba(18, 59, 59, 0.15);
      border: 1px solid rgba(255, 215, 0, 0.2);
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .team-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 20px rgba(255, 215, 0, 0.1);
    }
    .team-logo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto 15px;
      border: 2px solid rgba(255, 215, 0, 0.3);
      transition: border-color 0.3s;
    }
    .team-card:hover .team-logo {
      border-color: #FFD700;
    }
    .team-logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .team-name {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #FFD700;
    }
    .team-details {
      font-size: 16px;
      color: #89a3a3;
      line-height: 1.4;
      margin-bottom: 8px;
    }
    /* Floating Background */
    .floating-elements {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
      overflow: hidden;
    }
    .floating-element {
      position: absolute;
      background: linear-gradient(45deg, rgba(18, 59, 59, 0.15), rgba(255, 215, 0, 0.1));
      border-radius: 50%;
      animation: float 20s infinite linear, glow 4s infinite ease-in-out;
    }
    @keyframes float {
      0% { transform: translate(0, 0) rotate(0deg); }
      50% { transform: translate(100px, 100px) rotate(180deg); }
      100% { transform: translate(0, 0) rotate(360deg); }
    }
    @keyframes glow {
      0% { box-shadow: 0 0 20px rgba(255, 215, 0, 0.1); }
      50% { box-shadow: 0 0 40px rgba(255, 215, 0, 0.2); }
      100% { box-shadow: 0 0 20px rgba(255, 215, 0, 0.1); }
    }
  </style>
</head>
<body>
  <!-- Floating Background -->
  <div class="floating-elements" id="floatingElements"></div>
  
  <!-- Navigation -->
  <nav class="nav">
    <div class="nav-container">
      <!-- Left side tabs -->
      <div class="nav-link active">
        Teams
        <div class="dropdown">
          <a href="teams.html" class="dropdown-item active">View Teams</a>
          <a href="rosters.html" class="dropdown-item">Rosters</a>
        </div>
      </div>
      <div class="nav-link">
        Stats
        <div class="dropdown">
          <a href="player-stats.html" class="dropdown-item">Player Stats</a>
          <a href="league-standings.html" class="dropdown-item">League Standings</a>
        </div>
      </div>
      <div class="nav-link">
        Games
        <div class="dropdown">
          <a href="playoff-bracket.html" class="dropdown-item">Playoff Bracket</a>
          <a href="streams.html" class="dropdown-item">Stream Links</a>
        </div>
      </div>
      <!-- Centered logo -->
      <a href="index.html" class="logo">
        <img src="C:/Users/taevo/Downloads/IMG_0215.png" alt="SPACKROV Logo">
      </a>
      <!-- Right side tabs -->
      <div class="nav-link">
        <a href="rules.html" style="color: inherit; text-decoration: none;">Rules</a>
      </div>
      <div class="nav-link">
        <a href="league-history.html" style="color: inherit; text-decoration: none;">History</a>
      </div>
      <div class="nav-link">
        Support
        <div class="dropdown">
          <a href="contact.html" class="dropdown-item">Contact Us</a>
          <a href="faqs.html" class="dropdown-item">FAQs</a>
          <a href="discord.html" class="dropdown-item">Discord Links</a>
        </div>
      </div>
    </div>
  </nav>
  
  <!-- Main Content -->
  <div class="container">
    <div class="teams-header">
      <h1 class="teams-title">View Teams</h1>
    </div>
    <div class="teams-grid" id="teamsGrid">
      <!-- Team cards will be injected here dynamically -->
    </div>
  </div>
  
  <!-- Floating Background Script -->
  <script>
    const floatingElements = document.getElementById('floatingElements');
    for (let i = 0; i < 8; i++) {
      const element = document.createElement('div');
      element.className = 'floating-element';
      const size = Math.random() * 200 + 100;
      element.style.width = `${size}px`;
      element.style.height = `${size}px`;
      element.style.left = `${Math.random() * 100}%`;
      element.style.top = `${Math.random() * 100}%`;
      const duration = Math.random() * 10 + 10;
      const delay = Math.random() * -20;
      element.style.animation = `float ${duration}s ${delay}s infinite linear, glow 4s infinite ease-in-out`;
      floatingElements.appendChild(element);
    }
  </script>
  
  <!-- Script to Fetch Data from SheetDB -->
  <script>
    // Replace with your actual SheetDB endpoint URL:
    const sheetdbEndpoint = 'https://sheetdb.io/api/v1/e5ltabttwmjoa';
    
    fetch(sheetdbEndpoint)
      .then(response => {
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }
        return response.json();
      })
      .then(data => {
        console.log(data); // Inspect the data structure in the console
        const teamsGrid = document.getElementById('teamsGrid');
        teamsGrid.innerHTML = ''; // Clear any existing content
        
        // Assuming SheetDB returns an array of objects with keys: team, logo, wins, losses
        data.forEach(team => {
          const card = document.createElement('div');
          card.className = 'team-card';
          card.innerHTML = `
            <div class="team-logo">
              <img src="${team.logo}" alt="${team.team} Logo">
            </div>
            <div class="team-name">${team.team}</div>
            <div class="team-details">Wins: ${team.wins}</div>
            <div class="team-details">Losses: ${team.losses}</div>
          `;
          teamsGrid.appendChild(card);
        });
      })
      .catch(error => {
        console.error('Error fetching data from SheetDB:', error);
      });
  </script>
</body>
</html>
