<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>League Standings - Spackrov League</title>
  <style>
    /* Global Reset & Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #0a0c0c;
      color: #ffffff;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      padding-top: 100px; /* To account for fixed nav */
    }
    /* Navigation */
    .nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 30px 20px; /* Increased vertical padding */
      z-index: 1000;
      background: rgba(10, 12, 12, 0.95); /* Solid background for scrolling */
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 215, 0, 0.1);
    }
    .nav-container {
      max-width: 800px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      gap: 50px; /* Updated gap */
      justify-content: center;
    }
    .nav-link {
      color: #FFD700;
      text-decoration: none;
      font-size: 16px; /* Updated font size */
      opacity: 0.7;
      position: relative;
      transition: opacity 0.3s;
      cursor: pointer;
    }
    .nav-link:hover {
      opacity: 1;
    }
    .nav-link.active {
      opacity: 1;
    }
    .nav-link.active::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: #FFD700;
    }
    .logo img {
      height: 40px;
      width: auto;
      transition: transform 0.3s;
    }
    .logo:hover img {
      transform: scale(1.05);
    }
    .dropdown {
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%) translateY(10px);
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(10px);
      min-width: 200px;
      border-radius: 8px;
      padding: 10px 0;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
      box-shadow: 0 4px 20px rgba(255, 215, 0, 0.1);
    }
    .nav-link:hover .dropdown {
      opacity: 1;
      visibility: visible;
      transform: translateX(-50%) translateY(0);
    }
    .dropdown-item {
      color: #FFD700;
      text-decoration: none;
      padding: 10px 20px;
      display: block;
      text-align: center;
      opacity: 0.7;
      transition: all 0.2s;
    }
    .dropdown-item:hover {
      opacity: 1;
      background: rgba(255, 215, 0, 0.1);
    }
    .dropdown-item.active {
      opacity: 1;
      background: rgba(255, 215, 0, 0.2);
    }
    
    /* Main Content Styles */
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 20px;
    }
    .standings-header {
      text-align: center;
      margin-bottom: 40px;
    }
    .standings-title {
      font-size: 48px;
      margin-bottom: 15px;
      background: linear-gradient(45deg, #FFD700, #FFD700);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-style: italic;
    }
    /* Standings Table */
    .standings-table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 12px;
      margin-top: 20px;
    }
    .standings-table th {
      color: #FFD700;
      font-size: 18px;
      text-align: center;
      padding: 15px 10px;
      border-bottom: 2px solid rgba(255, 215, 0, 0.3);
    }
    .standings-table td {
      padding: 20px 10px;
      background: rgba(18, 59, 59, 0.15);
      text-align: center;
      transition: all 0.3s;
      font-size: 18px;
    }
    .standings-table tr:hover td {
      background: rgba(255, 215, 0, 0.1);
      transform: scale(1.01);
    }
    .standings-table tr td:first-child {
      border-radius: 8px 0 0 8px;
    }
    .standings-table tr td:last-child {
      border-radius: 0 8px 8px 0;
    }
    .team-cell {
      display: flex;
      align-items: center;
      gap: 20px;
      padding-left: 10px;
    }
    .team-logo {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      overflow: hidden;
      border: 2px solid rgba(255, 215, 0, 0.3);
      transition: border-color 0.3s;
    }
    .standings-table tr:hover .team-logo {
      border-color: #FFD700;
    }
    .team-name {
      font-size: 20px;
      font-weight: bold;
    }
    .rank {
      font-size: 24px;
      font-weight: bold;
      color: #FFD700;
      width: 40px;
      display: inline-block;
      text-align: center;
    }
    .rank-container {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(255, 215, 0, 0.1);
      margin: 0 auto;
    }
    
    /* Floating Background */
    .floating-elements {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
      overflow: hidden;
    }
    .floating-element {
      position: absolute;
      background: linear-gradient(45deg, rgba(18, 59, 59, 0.15), rgba(255, 215, 0, 0.1));
      border-radius: 50%;
      animation: float 20s infinite linear, glow 4s infinite ease-in-out;
    }
    @keyframes float {
      0% { transform: translate(0, 0) rotate(0deg); }
      50% { transform: translate(100px, 100px) rotate(180deg); }
      100% { transform: translate(0, 0) rotate(360deg); }
    }
    @keyframes glow {
      0% { box-shadow: 0 0 20px rgba(255, 215, 0, 0.1); }
      50% { box-shadow: 0 0 40px rgba(255, 215, 0, 0.2); }
      100% { box-shadow: 0 0 20px rgba(255, 215, 0, 0.1); }
    }
  </style>
</head>
<body>
  <!-- Floating Background -->
  <div class="floating-elements" id="floatingElements"></div>
  
  <!-- Navigation -->
  <nav class="nav">
    <div class="nav-container">
      <!-- Left side tabs -->
      <div class="nav-link">
        Teams
        <div class="dropdown">
          <a href="teams.html" class="dropdown-item">View Teams</a>
          <a href="rosters.html" class="dropdown-item">Rosters</a>
        </div>
      </div>
      <div class="nav-link active">
        Stats
        <div class="dropdown">
          <a href="player-stats.html" class="dropdown-item">Player Stats</a>
          <a href="league-standings.html" class="dropdown-item active">League Standings</a>
        </div>
      </div>
      <div class="nav-link">
        Games
        <div class="dropdown">
          <a href="playoff-bracket.html" class="dropdown-item">Playoff Bracket</a>
          <a href="streams.html" class="dropdown-item">Streams Links</a>
        </div>
      </div>
      <!-- Centered logo -->
      <a href="index.html" class="logo">
        <img src="C:/Users/taevo/Downloads/IMG_0215.png" alt="SPACKROV Logo">
      </a>
      <!-- Right side tabs -->
      <div class="nav-link">
        <a href="rules.html" style="color: inherit; text-decoration: none;">Rules</a>
      </div>
      <div class="nav-link">
        <a href="league-history.html" style="color: inherit; text-decoration: none;">History</a>
      </div>
      <div class="nav-link">
        Support
        <div class="dropdown">
          <a href="contact.html" class="dropdown-item">Contact Us</a>
          <a href="faqs.html" class="dropdown-item">FAQs</a>
          <a href="discord.html" class="dropdown-item">Discord Link</a>
        </div>
      </div>
    </div>
  </nav>
  
  <!-- Main Content -->
  <div class="container">
    <div class="standings-header">
      <h1 class="standings-title">League Standings</h1>
    </div>
    
    <table class="standings-table">
      <thead>
        <tr>
          <th>Rank</th>
          <th style="text-align: left; width: 50%">Team</th>
          <th style="width: 20%">Wins</th>
          <th style="width: 20%">Losses</th>
        </tr>
      </thead>
      <tbody id="standingsBody">
        <!-- Dynamic rows will be inserted here -->
      </tbody>
    </table>
  </div>
  
  <!-- Floating Background Script -->
  <script>
    const floatingElements = document.getElementById('floatingElements');
    for (let i = 0; i < 8; i++) {
      const element = document.createElement('div');
      element.className = 'floating-element';
      const size = Math.random() * 200 + 100;
      element.style.width = `${size}px`;
      element.style.height = `${size}px`;
      element.style.left = `${Math.random() * 100}%`;
      element.style.top = `${Math.random() * 100}%`;
      const duration = Math.random() * 10 + 10;
      const delay = Math.random() * -20;
      element.style.animation = `float ${duration}s ${delay}s infinite linear, glow 4s infinite ease-in-out`;
      floatingElements.appendChild(element);
    }
  </script>
  
  <!-- Script to Fetch League Standings Data from SheetDB -->
  <script>
    // Replace with your actual SheetDB endpoint URL:
    const sheetdbEndpoint = 'https://sheetdb.io/api/v1/e5ltabttwmjoa';
    
    fetch(sheetdbEndpoint)
      .then(response => {
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }
        return response.json();
      })
      .then(data => {
        console.log(data); // Inspect the data structure in the console
        const standingsBody = document.getElementById('standingsBody');
        standingsBody.innerHTML = ''; // Clear any existing content
        
        // Assuming SheetDB returns an array of objects with keys: team, logo, wins, losses
        data.forEach((team, index) => {
          const rank = index + 1; // Calculate rank based on array order
          
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>
              <div class="rank-container">
                <span class="rank">${rank}</span>
              </div>
            </td>
            <td>
              <div class="team-cell">
                <div class="team-logo">
                  <img src="${team.logo}" alt="${team.team} Logo" style="width: 60px; height: 60px;">
                </div>
                <span class="team-name">${team.team}</span>
              </div>
            </td>
            <td>${team.wins}</td>
            <td>${team.losses}</td>
          `;
          standingsBody.appendChild(tr);
        });
      })
      .catch(error => {
        console.error('Error fetching league standings data from SheetDB:', error);
      });
  </script>
</body>
</html>
